<div class="container">
  <div [hidden]="submitted">
    <h1>Hero Form</h1>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <div class="form-group">
        <label>Customer Information:</label>
        <br />
        <label for="firstName">FirstName</label>
        <input type="text" class="form-control" id="firstName" required [(ngModel)]="model.firstName"
          pattern="^([a-zA-Z]+ ?){1,3}$" name="firstName" #firstName="ngModel" />
        <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">
          FirstName is required: {{firstName.valid}} {{firstName.pristine}}
        </div>
        <label for="lastName">LastName</label>
        <input type="text" class="form-control" id="lastName" required [(ngModel)]="model.lastName" name="lastName"
          pattern="^([a-zA-Z]+ ?){1,3}$" #lastName="ngModel">
        <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">
          LastName is required
        </div>
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" required [(ngModel)]="model.email" name="email"
          #email="ngModel" email>
        <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
          Email is required
        </div>
      </div>

      <div class="form-group">
        <label>Credit Card Information:</label>
        <br />
        <label for="number">number</label>
        <input type="text" class="form-control" id="number" required [(ngModel)]="model.creditCard.number" name="number"
          pattern="([0-9]{4}( ){1}){3}[0-9]{4}" #number="ngModel" />
        <div [hidden]="number.valid || number.pristine" class="alert alert-danger">
          number is required
        </div>
        <label for="expirationMonth">expirationMonth</label>
        <input type="number" class="form-control" id="expirationMonth" required pattern="^(0?[1-9]|1[012])$" min=" 1"
          max="12" [(ngModel)]="model.creditCard.expirationMonth" name="expirationMonth" #expirationMonth="ngModel">
        <div [hidden]="expirationMonth.valid || expirationMonth.pristine" class="alert alert-danger">
          expirationMonth is required
        </div>
        <label for="expirationYear">expirationYear</label>
        <input type="number" class="form-control" id="expirationYear" required pattern="^(19|2[0-9])$" min="
          {{curYear}}" max=" 29" [(ngModel)]="model.creditCard.expirationYear" name="expirationYear"
          #expirationYear="ngModel">
        <div [hidden]="expirationYear.valid || expirationYear.pristine" class="alert alert-danger">
          expirationYear is required
        </div>

        <label for="type">Type</label>
        <select class="form-control" id="type" required [(ngModel)]="model.creditCard.type" name="type" #type="ngModel">
          <option *ngFor="let typ of types" [value]="typ">{{typ}}</option>
        </select>
        <div [hidden]="type.valid || type.pristine || type.dirty" class="alert alert-danger">
          Type is required
        </div>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
    </form>
  </div>

  {{model | json}}

  {{successText}}
