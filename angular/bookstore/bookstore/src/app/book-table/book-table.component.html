<table>
  <thead>
    <tr>
      <th>ISBN</th>
      <th>title</th>
      <th>Author</th>
      <th>Price</th>
      <th></th>
    </tr>
  </thead>
  <tr *ngFor="let book of books" (click)="selectBook(book)">
    <td>{{ book.isbn }}</td>
    <td>{{ book.title }}</td>
    <td>{{ book.author }}</td>
    <td>{{ book.price }}$</td>
  </tr>
</table>
